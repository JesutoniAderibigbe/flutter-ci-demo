name: Flutter CI - buil & test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'

      - name: Enable Android licenses
        run: yes | sdkmanager --licenses || true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with: 
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Send email (on success)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ Flutter CI passed for ${{ github.repository }}"
          to: ${{ secrets.EMAIL_RECEIVER }}
          from: "Flutter CI <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello 👋🏽

            The Flutter CI pipeline for **${{ github.repository }}**
            ran successfully on branch **${{ github.ref_name }}** 🎉

            Triggered by: **${{ github.actor }}**
            Workflow run: [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Have a great day 🚀

      - name: Send email (on failure)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ Flutter CI failed for ${{ github.repository }}"
          to: ${{ secrets.EMAIL_RECEIVER }}
          from: "Flutter CI <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello 👋🏽

            The Flutter CI pipeline for **${{ github.repository }}**
            **failed** on branch **${{ github.ref_name }}** ⚠️

            Triggered by: **${{ github.actor }}**
            Workflow run: [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            Please check the workflow logs to fix the issue.